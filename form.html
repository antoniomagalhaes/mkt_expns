<script type="text/javascript">
	
	$("#signupForm").click(function(){	
			
			var nome 	= $("#nome").val();
			var empresa = $("#empresa").val();
			var telefone = $("#telefone").val()
			var email 	= $("#email").val();
			
			
				if( (nome == "") || (empresa == "") || (telefone == "")|| (email == "")){
					$(".errormsg").html(" * Todos os campos são obrigatórios").fadeIn("Slow").fadeOut(3000);
				}else if(!isValidEmailAddress(email)){
					$(".errormsg").html(" * Insira um e-mail válido").fadeIn("Slow").fadeOut(3000);
					}else if(!isValidEmailAddress(telefone)){
					$(".errormsg").html(" * Insira um telefone válido").fadeIn("Slow").fadeOut(3000);
					
				} else{
					$(".errormsg").fadeOut();
					$.ajax({
						type	:'POST',
						url		:'processform.php',
						data	:{	'nome' 	 : name,
									'empresa' 	 : empresa,
									'telefone'	 : telefone,
									'email'	 : email
								 },
						beforeSend: function(){
							$("#signupForm").empty().html("<h3>Estamos a enviar os seus dados. Aguarde por favor . . . </h3>");
						},
						error:function(){
							alert("Dados não submetidos!");
						},
						success:function(returnData){
							$("#signupForm").empty().html("<h3>Os seus dados foram enviados <br/> Muito Obrigado</h3>");
							window.location.reload();
							
						}
					});
				}
				
		});
		
	</script>
